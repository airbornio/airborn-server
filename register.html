<!DOCTYPE html>
<html>
<head>
	<title>Register - Airborn OS</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" href="3rdparty/visualcaptcha/visualcaptcha.css">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="register.css">
</head>
<body>
	<div class="background"></div>
	{{> menu}}
	<form id="container">
		<table>
			<tr><td><label id="username-label" for="username"></label></td><td><input type="text" id="username"></td></tr>
			<tr><td><label id="password-label" for="password"></label></td><td><input type="password" id="password"></td></tr>
			<tr><td><label id="password-again-label" for="password-again"></label></td><td><input type="password" id="password-again"></td></tr>
			<tr><td colspan="2"><span id="download-creds-explanation"></span> <input type="button" id="download-creds" disabled><br></td></tr>
			<tr><td><label id="email-label" for="email"></label></td><td><input type="text" id="email"></td></tr>
			<tr><td colspan="2"><span id="double-check-email"></span></td></tr>
			<tr><td colspan="2"><input type="checkbox" id="notify-of-updates"> <label id="notify-of-updates-label" for="notify-of-updates"></label></td></tr>
			<tr><td colspan="2"><input type="checkbox" id="agree-terms"> <label id="agree-terms-label" for="agree-terms"></label></td></tr>
			<tr><td colspan="2" id="captcha-td"><div id="captcha"></div></td></tr>
			<tr><td colspan="2"><span id="ready"></span><span id="error"></span><input type="submit" id="register" disabled><br></td></tr>
		</table>
	</form>
	<span id="current-step"></span>
	<script src="register.js"></script>
	<script src="3rdparty/visualcaptcha/visualcaptcha.vanilla.js"></script>
	<script src="sjcl.js"></script>
	<script src="3rdparty/jszip/jszip.min.js"></script>
	<script src="3rdparty/FileSaver.min.js"></script>
	<script type="text/javascript" src="3rdparty/jszip/jszip-utils.js"></script>
	<!--
	Mandatory in IE 6, 7, 8 and 9.
	-->
	<!--[if IE]>
	<script type="text/javascript" src="3rdparty/jszip/jszip-utils-ie.js"></script>
	<![endif]-->
</body>
</html>
